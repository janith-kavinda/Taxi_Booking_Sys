<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Ride</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="container">
            <h1>City Ride</h1>
            <p>Book a ride within the city. This service is coming soon!</p>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        async function loadComponents() {
            document.getElementById('header-placeholder').innerHTML = await fetch('../components/header.html').then(res => res.text());
            document.getElementById('footer-placeholder').innerHTML = await fetch('../components/footer.html').then(res => res.text());
        }
        loadComponents();
    </script>
</body>
</html>
