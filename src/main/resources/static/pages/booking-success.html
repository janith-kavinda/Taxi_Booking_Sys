<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <h1>Booking Successful!</h1>
        <p>Your booking has been successfully created. Here are your booking details:</p>
        <div id="bookingDetails"
            style="border: 1px solid #ccc; padding: 20px; border-radius: 10px; background-color: #f9f9f9;">
            <!-- Booking details will be dynamically loaded here -->
        </div>
        <div style="margin-top: 20px;">
            <button id="updateBooking"
                style="padding: 10px 20px; background-color: #FFC107; color: #222; border: none; border-radius: 5px; cursor: pointer;">Update
                Booking</button>
            <button id="deleteBooking"
                style="padding: 10px 20px; background-color: #FF5722; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Delete
                Booking</button>
        </div>
        <a href="home.html"
            style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #FFC107; color: #222; text-decoration: none; border-radius: 5px;">Back
            to Home</a>
    </div>
    <div id="footer-placeholder"></div>
    <div id="updateModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div
            style="background-color: #fff; padding: 20px; border-radius: 10px; width: 400px; max-width: 90%; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
            <h2 style="margin-top: 0; text-align: center;">Update Booking</h2>
            <form id="updateForm">
                <div style="margin-bottom: 15px;">
                    <label for="updateUserId" style="display: block; font-weight: bold; margin-bottom: 5px;">User
                        ID</label>
                    <input type="text" id="updateUserId" name="userId"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="updateName" style="display: block; font-weight: bold; margin-bottom: 5px;">Name</label>
                    <input type="text" id="updateName" name="name"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="updatePickupLocation"
                        style="display: block; font-weight: bold; margin-bottom: 5px;">Pickup Location</label>
                    <input type="text" id="updatePickupLocation" name="pickupLocation"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="updateDropLocation" style="display: block; font-weight: bold; margin-bottom: 5px;">Drop
                        Location</label>
                    <input type="text" id="updateDropLocation" name="dropLocation"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="updateVehicleType"
                        style="display: block; font-weight: bold; margin-bottom: 5px;">Vehicle Type</label>
                    <input type="text" id="updateVehicleType" name="vehicleType"
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="text-align: center;">
                    <button type="submit"
                        style="padding: 10px 20px; background-color: #FFC107; color: #222; border: none; border-radius: 5px; cursor: pointer;">Save
                        Changes</button>
                    <button type="button" id="closeModal"
                        style="padding: 10px 20px; background-color: #ccc; color: #222; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="popupMessage"
        style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); z-index: 2000; text-align: center; width: 300px; max-width: 90%;">
        <p id="popupText" style="margin: 0 0 20px; font-size: 16px; color: #333;"></p>
        <button id="popupClose"
            style="padding: 10px 20px; background-color: #FFC107; color: #222; border: none; border-radius: 5px; cursor: pointer;">OK</button>
    </div>
    <script>
        async function loadComponents() {
            try {
                const headerResponse = await fetch('../components/header.html');
                if (!headerResponse.ok) throw new Error('Failed to load header');
                const headerHtml = await headerResponse.text();
                const headerPlaceholder = document.getElementById('header-placeholder');
                headerPlaceholder.innerHTML = headerHtml;
                executeScripts(headerPlaceholder);

                const footerResponse = await fetch('../components/footer.html');
                if (!footerResponse.ok) throw new Error('Failed to load footer');
                document.getElementById('footer-placeholder').innerHTML = await footerResponse.text();
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }
        loadComponents();

        function executeScripts(element) {
            const scripts = element.querySelectorAll('script');
            scripts.forEach((script) => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                    newScript.async = false; // Optional: preserve order
                } else {
                    newScript.textContent = script.textContent;
                }
                document.head.appendChild(newScript);
                script.remove();
            });
        }

        // Load booking details from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('bookingId');

        if (bookingId) {
            fetch(`/api/bookings/${bookingId}`)
                .then(response => response.json())
                .then(data => {
                    const bookingDetailsDiv = document.getElementById('bookingDetails');
                    if (data) {
                        bookingDetailsDiv.innerHTML = `
                            <p><strong>Booking ID:</strong> ${data.bookingId}</p>
                            <p><strong>User ID:</strong> ${data.userId}</p>
                            <p><strong>Name:</strong> ${data.name}</p>
                            <p><strong>Pickup Location:</strong> ${data.pickupLocation}</p>
                            <p><strong>Drop Location:</strong> ${data.dropLocation}</p>
                            <p><strong>Vehicle Type:</strong> ${data.vehicleType}</p>
                        `;
                    } else {
                        bookingDetailsDiv.innerHTML = `<p>Booking details not found.</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching booking details:', error);
                    document.getElementById('bookingDetails').innerHTML = `<p>Failed to load booking details. Please try again later.</p>`;
                });
        } else {
            document.getElementById('bookingDetails').innerHTML = `<p>No booking ID provided.</p>`;
        }

        // Function to show popup message
        function showPopupMessage(message) {
            const popupMessage = document.getElementById('popupMessage');
            const popupText = document.getElementById('popupText');
            popupText.textContent = message;
            popupMessage.style.display = 'block';
        }

        // Close popup message
        document.getElementById('popupClose').addEventListener('click', () => {
            document.getElementById('popupMessage').style.display = 'none';
        });

        document.getElementById('updateBooking').addEventListener('click', () => {
            // Pre-fill the form with existing booking details
            fetch(`/api/bookings/${bookingId}`)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('updateUserId').value = data.userId;
                        document.getElementById('updateName').value = data.name;
                        document.getElementById('updatePickupLocation').value = data.pickupLocation;
                        document.getElementById('updateDropLocation').value = data.dropLocation;
                        document.getElementById('updateVehicleType').value = data.vehicleType;
                        updateModal.style.display = 'flex';
                    } else {
                        showPopupMessage('Failed to load booking details.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching booking details:', error);
                    showPopupMessage('Failed to load booking details.');
                });
        });

        document.getElementById('deleteBooking').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete this booking?')) {
                fetch(`/api/bookings/${bookingId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            showPopupMessage('Booking deleted successfully!');
                            setTimeout(() => {
                                window.location.href = 'home.html';
                            }, 2000);
                        } else {
                            showPopupMessage('Failed to delete booking.');
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting booking:', error);
                        showPopupMessage('Failed to delete booking.');
                    });
            }
        });

        const updateModal = document.getElementById('updateModal');
        const updateForm = document.getElementById('updateForm');
        const closeModal = document.getElementById('closeModal');

        closeModal.addEventListener('click', () => {
            updateModal.style.display = 'none';
        });

        updateForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const updatedBooking = {
                bookingId,
                userId: document.getElementById('updateUserId').value,
                name: document.getElementById('updateName').value,
                pickupLocation: document.getElementById('updatePickupLocation').value,
                dropLocation: document.getElementById('updateDropLocation').value,
                vehicleType: document.getElementById('updateVehicleType').value
            };

            fetch(`/api/bookings/${bookingId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedBooking)
            })
                .then(response => response.json())
                .then(data => {
                    showPopupMessage('Booking updated successfully!');
                    updateModal.style.display = 'none';
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error updating booking:', error);
                    showPopupMessage('Failed to update booking.');
                });
        });
    </script>
</body>

</html>
