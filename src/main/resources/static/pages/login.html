<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        async function loadComponents() {
            document.getElementById('header-placeholder').innerHTML = await fetch('../components/header.html').then(res => res.text());
            document.getElementById('footer-placeholder').innerHTML = await fetch('../components/footer.html').then(res => res.text());
        }
        loadComponents();

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('Login successful!');
                window.location.href = 'home.html';
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>
</body>
</html>
