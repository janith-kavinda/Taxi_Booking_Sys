<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header style="background-color: #FFC107; padding: 20px 0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 1000;">
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <!-- Logo and Brand Name -->
            <div style="display: flex; align-items: center;">
                <div style="font-size: 30px; font-weight: bold; color: #000000;">
                    <span style="color: #000000;">Taxi</span><span style="color: #222222;">Go</span>
                </div>
            </div>
            <!-- Navigation Menu -->
            <nav>
                <ul style="display: flex; list-style: none; margin: 0; padding: 0; gap: 30px;">
                    <li><a href="home.html" style="text-decoration: none; color: #000000; font-weight: bold; font-size: 16px; transition: color 0.3s ease; padding-bottom: 5px;" onmouseover="this.style.color='#FFD54F';" onmouseout="this.style.color='#000000';">Home</a></li>
                    <li><a href="#" style="text-decoration: none; color: #000000; font-weight: bold; font-size: 16px; transition: color 0.3s ease; padding-bottom: 5px;" onmouseover="this.style.color='#FFD54F';" onmouseout="this.style.color='#000000';">About Us</a></li>
                    <li><a href="#" style="text-decoration: none; color: #000000; font-weight: bold; font-size: 16px; transition: color 0.3s ease; padding-bottom: 5px;" onmouseover="this.style.color='#FFD54F';" onmouseout="this.style.color='#000000';">Services</a></li>
                    <li><a href="#" style="text-decoration: none; color: #000000; font-weight: bold; font-size: 16px; transition: color 0.3s ease; padding-bottom: 5px;" onmouseover="this.style.color='#FFD54F';" onmouseout="this.style.color='#000000';">Contact Us</a></li>
                </ul>
            </nav>
            <!-- User Actions -->
            <div style="display: flex; gap: 15px; align-items: center;">
                <a href="login.html" id="login" style="text-decoration: none; background-color: #222222; color: #FFFFFF; padding: 8px 15px; border-radius: 4px; font-weight: bold; font-size: 14px; transition: background-color 0.3s ease, border-color 0.3s ease; border: 1px solid #222222;" onmouseover="this.style.backgroundColor='#000000'; this.style.borderColor='#000000';" onmouseout="this.style.backgroundColor='#222222'; this.style.borderColor='#222222';">Login</a>
                <a href="register.html" id="register" style="text-decoration: none; background-color: #000000; color: #FFC107; padding: 8px 15px; border-radius: 4px; font-weight: bold; font-size: 14px; transition: background-color 0.3s ease, border-color 0.3s ease; border: 1px solid #000000;" onmouseover="this.style.backgroundColor='#333333'; this.style.borderColor='#333333';" onmouseout="this.style.backgroundColor='#000000'; this.style.borderColor='#000000';">Sign Up</a>
                <a href="profile.html" id="profile" style="text-decoration: none; color: #000000; display: flex; align-items: center; font-weight: bold; font-size: 14px; transition: color 0.3s ease;" onmouseover="this.style.color='#FFD54F';" onmouseout="this.style.color='#000000';">
                    <span style="background-color: #FFD54F; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 5px;">
                        <i class="fas fa-user" style="color: #000000;"></i>
                    </span>
                    Profile
                </a>
            </div>
        </div>
    </header>
    <script>
        const userData = JSON.parse(localStorage.getItem("userData"));
        const loginButton = document.getElementById("login");
        const registerButton = document.getElementById("register");
        const profileLink = document.getElementById("profile");

        if (userData) {
            loginButton.style.display = "none";
            registerButton.style.display = "none";
            profileLink.style.display = "flex";
        } else {
            loginButton.style.display = "block";
            registerButton.style.display = "block";
            profileLink.style.display = "none";
        }
    </script>
</body>
</html>
